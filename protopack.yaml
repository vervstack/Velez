version: v1alpha

deps:
    - github.com/googleapis/googleapis
    - go.redsock.ru/protoc-gen-npm@v0.0.13
    - github.com/vervstack/Matreshka
generate:
  proto_root: api/grpc
  generate_out_dirs: true
  inputs:
    - directory: "api/grpc"
  plugins:
    - name: go
      out: pkg/velez_api
      opts:
        paths: source_relative
    - name: go-grpc
      out: pkg/velez_api
      opts:
        paths: source_relative
    - name: grpc-gateway
      out: pkg/velez_api
      opts:
        paths: source_relative

    - name: grpc-gateway-ts
      out: pkg/web/@vervstack/velez

    - name: openapiv2
      out: pkg/docs/swaggers

    - name: docs
      out: pkg/docs

    - name: npm
      out: pkg/web