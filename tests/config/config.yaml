app_info:
  name: go.vervstack.ru/Velez
  version: v0.1.60
  startup_duration: 10s
servers:
    53890:
        /{GRPC}:
            module: pkg/velez_api
            gateway: /api
environment:
    -   name: node_mode
        type: bool
        value: true
    -   name: available_ports
        type: int
        value: [ '18501:18519' ]
    -   name: shut_down_on_exit
        type: bool
        value: true
    -   name: custom_pass_to_key
        type: string
        value: /tmp/velez/private.key
    -   name: cpu_default
        type: float
        value: 0.5
    -   name: memory_swap_mb
        type: int
        value: "50"
    -   name: ram_mb_default
        type: int
        value: "50"
    -   name: makosh_port
        type: int
        value: "50051"
    -   name: matreshka_port
        type: int
        value: "50050"
    -   name: makosh_expose_port
        type: bool
        value: true
    -   name: makosh_key
        type: string
        value: string
    -   name: makosh_url
        type: string
        value: verv://makosh

