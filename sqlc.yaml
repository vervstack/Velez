version: "2"
sql:
  - engine: "postgresql"
    queries:
      - "internal/storage/postgres/queries/nodes*.sql"
    schema:
      - "migrations/*.sql"
    gen:
      go:
        package: "nodes_queries"
        out: "internal/storage/postgres/generated/nodes_queries"
        sql_package: "database/sql"
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
