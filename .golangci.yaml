# configuration settings https://golangci-lint.run/usage/configuration/

run:
  timeout: 30s
  verbose: true
  issues-exit-code: 42


output:
  formats:
    - format: colored-line-number
linters-settings:
  varnamelen: # scope of variable
    max-distance: 25 # amount of lines when variable can be used (about 1 screen space)
    min-name-length: 2 # minimal lenght of variable that goes out of scope

    ignore-type-assert-ok: true
    check-type-param: true
    ignore-chan-recv-ok: true

linters:
  disable-all: true
  enable:
    - varnamelen # check lenght of scope of a variable

    - asasalint # prevents from passing []any
    - asciicheck
    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    - cyclop
    - decorder
    - depguard
    - dogsled
    - dupl
    - dupword
    - durationcheck
    - errcheck
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    - exportloopref
    - forbidigo
    - forcetypeassert
    - funlen
    - gci
    - gochecknoinits
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - godox
    - err113
    - gofmt
    - gofumpt
    - goheader
    - goimports
    - mnd
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - grouper
    - importas
    - ineffassign
    - lll
    - loggercheck
    - maintidx
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - nilnil
    - nlreturn
    - noctx
    - nolintlint
    - nosprintfhostport
    - paralleltest
    - prealloc
    - predeclared
    - promlinter
    - reassign
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - unused
    - stylecheck
    - tagliatelle
    - tenv
    - testableexamples
    - testpackage
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - wastedassign
    - whitespace
    - wrapcheck

govet:
  enable:
    - fieldalignment

issues:
  # See the dedicated "issues" documentation section.
  exclude-rules:
    - linters:
        - staticcheck
      text: "SA9003:"
    - linters:
        - lll
      source: "^//go:generate "
  exclude-dirs:
    - configs