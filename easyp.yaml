version: v1alpha

deps:
    - github.com/googleapis/googleapis

generate:
    proto_root: api/grpc
    make_out_dirs: true
    inputs:
        -   directory: api/grpc
    plugins:
        - name: go
          out: pkg

        - name: go-grpc
          out: pkg

        - name: grpc-gateway
          out: pkg

        - name: grpc-gateway-ts
          out: pkg/web

        - name: openapiv2
          out: pkg/docs/swaggers

        - name: docs
          out: pkg/docs