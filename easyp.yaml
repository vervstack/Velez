version: v1alpha

deps:
    - github.com/googleapis/googleapis
    - github.com/Red-Sock/protoc-gen-npm@v0.0.10
generate:
    proto_root: api/grpc
    generate_out_dirs: true
    inputs:
        -   directory: api/grpc
    plugins:
        - name: go
          out: pkg

        - name: go-grpc
          out: pkg

        - name: grpc-gateway
          out: pkg

        - name: grpc-gateway-ts
          out: pkg/web/@godverv/velez

        - name: openapiv2
          out: pkg/docs/swaggers

        - name: docs
          out: pkg/docs

        -   name: npm
            out: pkg/web